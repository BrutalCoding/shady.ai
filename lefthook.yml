pre-push:
  parallel: true
  commands:
    frontend-tests:
      root: shady_ai_flutter/
      run: flutter test
      fail_text: "Could not pass tests"
    frontend-analysis:
      root: "shady_ai_flutter/"
      run: |
        flutter analyze
        flutter pub run dart_code_metrics:metrics analyze lib
    frontend-unused-leftovers:
      root: "shady_ai_flutter/"
      run: |
        flutter pub run dart_code_metrics:metrics check-unused-files lib --exclude="{/**.g.dart,/**.freezed.dart}"
        flutter pub run dart_code_metrics:metrics check-unused-code lib --exclude="{/**.g.dart,/**.freezed.dart}"

commit-msg:
  scripts:
    # A bash script to ensure that the commit message follows the conventional commit format
    # Read more about the conventional commit format here: https://www.conventionalcommits.org/en/v1.0.0/
    "conventional_commit":
      runner: bash

pre-commit:
  follow: true
  commands:
    dart-format:
      #root: shady_ai_flutter/
      glob: '*.dart' # only format dart files
      exclude: '*.{g,freezed}.dart' # exclude generated files
      run: dart format "{all_files}" && git add "{all_files}" # format and add as staged files
      fail_text: "Could not format the following files: {all_files}"
